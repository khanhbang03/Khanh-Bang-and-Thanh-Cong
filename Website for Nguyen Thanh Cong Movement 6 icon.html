<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The World is Heading Towards Nguyen Thanh Cong</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        z-index: 1;
        position: relative;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .icon {
        position: absolute;
        font-size: 2em;
        pointer-events: none;
    }
</style>
</head>
<body>

<h1>The Whole World is Heading Towards Nguyen Thanh Cong</h1>

<script>
    const icons = ['ğŸŒ','ğŸš€','âœ¨','ğŸª','ğŸŒŸ','ğŸŒŒ'];
    const numIcons = 30;

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < numIcons; i++) {
        const icon = document.createElement('div');
        icon.classList.add('icon');
        icon.textContent = icons[Math.floor(Math.random() * icons.length)];
        document.body.appendChild(icon);

        // Start position
        let x = random(0, window.innerWidth);
        let y = random(0, window.innerHeight);
        icon.style.left = x + 'px';
        icon.style.top = y + 'px';

        const targetX = window.innerWidth / 2;
        const targetY = window.innerHeight / 2;

        function move() {
            x += (targetX - x) * 0.01;
            y += (targetY - y) * 0.01;
            icon.style.left = x + 'px';
            icon.style.top = y + 'px';
            requestAnimationFrame(move);
        }
        move();
    }
</script>

</body>
</html>
