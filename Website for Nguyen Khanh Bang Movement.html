<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World is Heading Towards Nguyen Khanh Bang</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div>
        <h1>The Whole World is Heading Towards Nguyen Khanh Bang</h1>
        <p>Embrace the journey and follow along!</p>
    </div>
</body>
</html>
